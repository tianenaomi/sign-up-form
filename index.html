<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign-up Form</title>
    <link rel="stylesheet" href="/resources/style.css">
</head>
<body>
    <div id="leftPanel">
        <div>
            <div id="container">
                <img src="/resources/images/catLogo.png" height="40px" width="40px">
                <h1 id="logo">&lt; RUPURRT &gt;</h1>
            </div>
        </div>
    </div>

    <div id="rightPanel">
        <div id="topPanel">
            <p>This is not a real online service, though Rupurrt certainly <em>wishes</em> it was. If this were real, you could sign up below for your chance to win kitty cuddles. Only the <em>luckiest</em> get chosen!</p>
            <p>Sign up meow!</p>
        </div>

        <div id="midPanel">
            <p>Let's do this!</p>
            <div>
                <label for="name">FIRST NAME</label>
                <input type="text" id="name" name="name">

                <label for="surname">LAST NAME</label>
                <input type="text" id="surname" name="surname">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">

                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">

                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="password">
            </div>
        </div>
        <div id="btmPanel">
            <button type="button">Enter me</button>
            <p>Already in the draw? <a href="">Log in to check if you're chosen</a></p>
        </div>
    </div>
</body>
<script src="resources/script.js"></script>
</html>
